<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - ITEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4edda; /* Verde esmeralda claro */
        }
        .btn-primary {
            background-color: #007bff; /* Color original */
            border-color: #007bff; /* Borde original */
            margin: 5px; /* Distancia entre botones del menú */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Color azul oscuro al pasar el cursor */
            border-color: #0056b3; /* Borde azul oscuro al pasar el cursor */
        }
        .form-container {
            display: none; /* Ocultar formularios por defecto */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            padding: 20px;
            border-radius: 5px;
            width: 400px; /* Ancho fijo para los formularios */
            margin: 0 auto; /* Centrar formularios */
        }
        .form-background-register, .form-background-delete, .form-background-edit {
            padding: 5px; /* Distancia de 5 px a los bordes */
        }
        .form-background-register {
            background-color: #e0f7fa; /* Color claro para registro */
            border: 2px solid #b2ebf2; /* Borde más oscuro */
        }
        .form-background-delete {
            background-color: #ffebee; /* Color claro para eliminar */
            border: 2px solid #ffcdd2; /* Borde más oscuro */
        }
        .form-background-edit {
            background-color: #f3e5f5; /* Color claro para editar */
            border: 2px solid #e1bee7; /* Borde más oscuro */
        }
        .data-display {
            display: none; /* Ocultar datos por defecto */
            margin-top: 20px; /* Espacio superior */
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9; /* Fondo claro para el área de datos */
        }
        .button-container {
            display: flex;
            justify-content: center; /* Centrar botones */
            margin-bottom: 20px; /* Espacio inferior */
        }
        .mb-3 {
            margin-bottom: 5px; /* Espacio de 5 px entre elementos dentro del formulario */
        }
        th.column-numeroregistro {
            background-color:yellow; /* Acuamarine */
            border: 2px solid #007bff; /* Borde azul */
        }
        th.column-nombre {
            background-color: yellow; /* Rosado claro */
            border: 2px solid #ff69b4; /* Borde rosado */
        }
        th.column-carrera {
            background-color: yellow; /* Amarillo claro */
            border: 2px solid #ff8c00; /* Borde naranja */
        }
        th.column-curso {
            background-color: yellow; /* Azul claro */
            border: 2px solid #0000ff; /* Borde azul oscuro */
        }

         

    </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-dark">Gestión de Estudiantes - ITEC</h1>

    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-outline-primary d-lg-none me-2" type="button" data-bs-toggle="collapse" data-bs-target="#menuCollapse" aria-expanded="false" aria-controls="menuCollapse">
            <span style="font-size: 24px;">&#9776;</span> <!-- Icono de tres líneas -->
        </button>
        <h5 class=" d-lg-none">Menú de Opciones</h5> <!-- Solo visible en pantallas pequeñas -->
    </div>

    <div class="collapse mt-3" id="menuCollapse">
        <div>
            <button class="btn btn-primary" onclick="showForm('register')">Registrarse</button>
            <button class="btn btn-primary" onclick="showForm('delete')">Eliminar</button>
            <button class="btn btn-primary" onclick="showForm('edit')">Editar</button>
            <button class="btn btn-primary" onclick="showData()">Mostrar Datos</button>
        </div>
    </div>

    <div class="mt-3 d-none d-lg-flex justify-content-center"> <!-- Botones visibles en pantallas grandes -->
        <button class="btn btn-primary" onclick="showForm('register')">Registrarse</button>
        <button class="btn btn-primary" onclick="showForm('delete')">Eliminar</button>
        <button class="btn btn-primary" onclick="showForm('edit')">Editar</button>
        <button class="btn btn-primary" onclick="showData()">Mostrar Datos</button>
    </div>
</div>



        <div id="formContainer" class="form-container">
            <div class="form-background-register" id="registerForm">

                <h3>Formulario de Registro</h3>
                <div class="mb-3">
                    <label for="numeroRegistro" class="form-label" >Número de Registro:</label>
                    <input type="number" class="form-control" id="numeroRegistro" placeholder="Número de registro">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label" >Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="carrera" class="form-label" name=mi>Carrera:</label>
                    <input type="text" class="form-control" id="carrera" placeholder="Carrera">
                </div>
                <div class="mb-3">
                    <label for="curso" class="form-label" >Curso:</label>
                    <input type="text" class="form-control" id="curso" placeholder="Curso">
                </div>
                <button type="button" class="btn btn-primary" onclick="registerData()">Registrar</button>
            </div>



            <div class="form-background-delete mt-5" id="deleteForm" style="display: none;">
                <h3>Eliminar Estudiante</h3>
                <div class="mb-3">
                    <label for="numeroEliminar" class="form-label">Número de Registro:</label>
                    <input type="number" class="form-control" id="numeroEliminar" placeholder="Número de registro a eliminar">
                </div>
                <button type="button" class="btn btn-danger" onclick="deleteData()">Eliminar</button>
            </div>


            <div class="form-background-edit mt-5" id="editForm" style="display: none;">
                <h3>Editar Estudiante</h3>
                <div class="mb-3">
                    <label for="numeroRegistroEditar" class="form-label">Número de Registro:</label>
                    <input type="number" class="form-control" id="numeroRegistroEditar" placeholder="Número de registro">
                </div>
                <div class="mb-3">
                    <label for="nuevoNombre" class="form-label">Nuevo Nombre:</label>
                    <input type="text" class="form-control" id="nuevoNombre" placeholder="Ingresa el nuevo nombre">
                </div>
                <div class="mb-3">
                    <label for="nuevoCarrera" class="form-label">Nueva Carrera:</label>
                    <input type="text" class="form-control" id="nuevoCarrera" placeholder="Nueva carrera">
                </div>
                <div class="mb-3">
                    <label for="nuevoCurso" class="form-label">Nuevo Curso:</label>
                    <input type="text" class="form-control" id="nuevoCurso" placeholder="Nuevo curso">
                </div>

                <button type="button" class="btn btn-warning" onclick="editData()">Editar</button>
            </div>
        </div>




        <div id="dataDisplay" class="data-display">
            <h1>Datos Ingresados</h1>
            <div id="dataList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let studentData = [];

        function showForm(formType) {
            // Ocultar todos los formularios
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('deleteForm').style.display = 'none';
            document.getElementById('editForm').style.display = 'none';

            // Ocultar la sección de datos
            document.getElementById('dataDisplay').style.display = 'none';

            // Mostrar el contenedor de formularios
            document.getElementById('formContainer').style.display = 'block';

            // Mostrar el formulario correspondiente
            if (formType === 'register') {
                document.getElementById('registerForm').style.display = 'block';
            } else if (formType === 'delete') {
                document.getElementById('deleteForm').style.display = 'block';
            } else if (formType === 'edit') {
                document.getElementById('editForm').style.display = 'block';
            }
        }

        function registerData() {
            const numeroRegistro = document.getElementById('numeroRegistro').value;
            const nombre = document.getElementById('nombre').value;
            const carrera = document.getElementById('carrera').value;
            const curso = document.getElementById('curso').value;

            // Guardar datos ingresados
            studentData.push({ numeroRegistro, nombre, carrera, curso });

            // Limpiar los campos
            document.getElementById('numeroRegistro').value = '';
            document.getElementById('nombre').value = '';
            document.getElementById('carrera').value = '';
            document.getElementById('curso').value = '';

            alert('Datos registrados exitosamente.');
        }

        function deleteData() {
            const numeroEliminar = document.getElementById('numeroEliminar').value;

            // Eliminar el estudiante según el número de registro
            const index = studentData.findIndex(student => student.numeroRegistro == numeroEliminar);
            if (index !== -1) {
                studentData.splice(index, 1);
                alert('Estudiante eliminado exitosamente.');
            } else {
                alert('Número de registro no válido.');
            }

            document.getElementById('numeroEliminar').value = '';
        }

        function editData() {
            const numeroRegistroEditar = document.getElementById('numeroRegistroEditar').value;
            const nuevoNombre = document.getElementById('nuevoNombre').value;
            const nuevoCarrera = document.getElementById('nuevoCarrera').value;
            const nuevoCurso = document.getElementById('nuevoCurso').value;

            // Editar el estudiante según el número de registro
            const index = studentData.findIndex(student => student.numeroRegistro == numeroRegistroEditar);
            if (index !== -1) {
                studentData[index] = {
                    numeroRegistro: numeroRegistroEditar,
                    nombre: nuevoNombre,
                    carrera: nuevoCarrera,
                    curso: nuevoCurso
                };
                alert('Datos actualizados exitosamente.');
            } else {
                alert('Número de registro no válido.');
            }

            document.getElementById('numeroRegistroEditar').value = '';
            document.getElementById('nuevoNombre').value = '';
            document.getElementById('nuevoCarrera').value = '';
            document.getElementById('nuevoCurso').value = '';
        }

        function showData() {
            // Ocultar formularios
            document.getElementById('formContainer').style.display = 'none';

            // Mostrar datos ingresados
            let displayText = '<table class="table" ><thead ><tr ><th class="column-numeroregistro" >Número de Registro</th><th class="column-nombre">Nombre</th><th class="column-carrera">Carrera</th><th class="column-curso">Curso</th></tr></thead><tbody>';
            studentData.forEach(student => {
                displayText += `<tr style="background-color:yellow;"><td>${student.numeroRegistro}</td><td style="background-color:yellow;">${student.nombre}</td><td style="background-color:yellow;">${student.carrera}</td><td style="background-color: yellow;">${student.curso}</td></tr>`;
            });
            displayText += '</tbody></table>';

            document.getElementById('dataList').innerHTML = displayText;

            // Mostrar la sección de datos
            document.getElementById('dataDisplay').style.display = 'block';


        }

    window.addEventListener('resize', function() {
        const collapseButtons = document.querySelector('#menuCollapse');
        if (window.innerWidth >= 992) {
            // Ocultar botones del colapso si la pantalla es grande
            collapseButtons.classList.remove('show'); // Cierra el colapso
        }
    });

    </script>
</body>
</html>
